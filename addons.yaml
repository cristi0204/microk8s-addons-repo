microk8s-addons:
  description: "My awesome demo repository."
  addons:
    - name: "poc-python-hello-k8s"
      description: "Demo addon implemented in python"
      version: "1.0.0"
      check_status: "deployment.apps/python-demo-nginx"
      supported_architectures:
        - arm64
        - amd64

    - name: "poc-bash-hello-k8s"
      description: "Bash based demo addon"
      version: "1.0.0"
      check_status: "deployment.apps/bash-demo-nginx"
      supported_architectures:
        - amd64
        - arm64
        - s390x
    - name: "poc-argocd"
      description: "Argo CD is a declarative continuous deployment for Kubernetes."
      version: "2.4.14"
      check_status: "deployment.apps/argo-cd-argocd-server"
      supported_architectures:
        - amd64
    - name: "poc-istio"
      description: "Core Istio service mesh services"
      version: "1.14.4"
      check_status: "${SNAP_DATA}/bin/istioctl"
      supported_architectures:
        - amd64
    - name: "poc-multus"
      description: "Multus CNI enables attaching multiple network interfaces to pods"
      version: "3.9"
      check_status: "${SNAP_DATA}/args/cni-network/00-multus.conf"
      confinement: "classic"
      supported_architectures:
        - amd64
        - arm64
